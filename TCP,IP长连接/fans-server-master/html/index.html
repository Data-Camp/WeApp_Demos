<!-- jQueryæ–‡ä»¶ã€‚åŠ¡å¿…åœ¨bootstrap.min.js ä¹‹å‰å¼•å…¥ -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<script>
    $(function () {
        $("input").focus(function(){
            $("input").css("background-color","#FFFFCC");
        });
        if ($.cookie('username') == undefined) {
            var username = 'someone' + Math.floor(Math.random() * 1000);
            $.cookie('username', username);
            var first_login = true;
        } else {
            var username = $.cookie('username');
        }
        $("#username").html(username);
        var start_len = $('#container').children('div').length;
        var ws = new ReconnectingWebSocket("ws://120.24.229.18:3564/", null, {debug: true, binaryType: 'arraybuffer'});
        var decoder = new TextDecoder('utf-8');
        ws.onopen = function () {
            if(first_login) {
                ws.send(JSON.stringify({
                    Hello: {
                        Name: username
                    }
                }));  // Sends a message.
            }
            if(start_len == 0){
                ws.send(JSON.stringify({
                    UserInfo: {
                        Message: '',
                        Uid: 0,
                        UserName: username,
                        Cmd: 'list'
                    }
                }));
                start_len = 1;
            }
            ws.send(JSON.stringify({
                Online: {
                    Number: 0,
                    Cmd: "online",
                }
            }));
        };
        ws.onmessage = function (e) {
            // Receives a message.
            var data = JSON.parse(decoder.decode(e.data));
            if (data.Hello != undefined) {
                $("#container").append("<div class=\"row\" style='color: #EAA90B'>welcome " + data.Hello.Name + " ğŸŒº </div>");
            }
            if (data.UserInfo != undefined) {
                var row_name = data.UserInfo.UserName;
                row_name = $("#x").text(row_name).html();
                var row_message = data.UserInfo.Message;
                row_message = $("#x").text(row_message).html();
                $("#container").append("<div class=\"row\">" + row_name + ':  ' + row_message + "</div>");
            }else if (data.List != undefined) {
                var arr = data.List.MessageJson;
                $.each(arr.reverse(), function (index, item) {
                    if (item != '') {
                        var list = $.parseJSON(item);
                        if (list) {
                            var row_name = list.UserName;
                            row_name = $("#x").text(row_name).html();
                            var row_message = list.Message;
                            row_message = $("#x").text(row_message).html();
                            $("#container").append("<div class=\"row\">" + row_name + ':  ' + row_message + "</div>");
                        }
                    }
                });
            } else if (data.Online.Cmd != undefined) {
                $("#online").html(data.Online.Number);
            }
            var len = $('#container').children('div').length;
            if (len > 20) {
                $('#container div:first').remove();
            }

        };
        ws.onclose = function () {
            console.log("closed");
        };
        $('#send').on('click', function () {
            var data = $("#data").val();
            data = $.trim(data).substr(0,80); // ç”¨jQueryçš„trimæ–¹æ³•åˆ é™¤å‰åç©ºæ ¼
            if (data == '') {// åˆ¤æ–­æ˜¯å¦æ˜¯ç©ºå­—ç¬¦ä¸²ï¼Œè€Œä¸æ˜¯null
                alert("è¾“å…¥ä¸èƒ½ä¸ºç©º!");
                return false;
            }
            ;
            ws.send(JSON.stringify({
                UserInfo: {
                    Message: data,
                    Uid: 11,
                    UserName: username,
                    Cmd: "sendMessage",
                }
            }));
            $("#data").val('');
        });
        $("textarea").keydown(function (event) {
            if (event.keyCode == "13") {
                $("#send").trigger("click");
                event.preventDefault();
            }
        });
        $("#savename").click(function () {
            var name = $("#changename").val();
            name = $.trim(name); // ç”¨jQueryçš„trimæ–¹æ³•åˆ é™¤å‰åç©ºæ ¼
            if (name != '') {// åˆ¤æ–­æ˜¯å¦æ˜¯ç©ºå­—ç¬¦ä¸²ï¼Œè€Œä¸æ˜¯null
                $.cookie('username', name);
                window.location.reload();
            }else{
                $("#changename").focus();
            }
        });
        $("#data").focus();
        setInterval(function () {
            ws.send(JSON.stringify({
                Online: {
                    Number: 0,
                    Cmd: "online",
                }
            }));
        }, 10000);
    });
